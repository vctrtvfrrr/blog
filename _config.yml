# Site language
lang: pt-BR

# Site title
title: "Victor Otávio"

# A description of your site for meta tag, search engine results.
description: "Artigos e tutoriais sobre tecnologia e desenvolvimento de software."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://victorotavio.com.br"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Início
    url: /
  - text: Sobre
    url: /sobre-mim/

# The Disqus shortname to enable comments.
disqus: victorotavio

# Colors
accent_color: "#2d72d9"

# Site footer
footer:
  content: "&copy; 2020 Victor Otávio."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: "/page:num/"

# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
